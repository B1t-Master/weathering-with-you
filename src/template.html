<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="title">
      Weathering <br />
      With You
    </div>
    <div>
      <form action="">
        <input type="text" required placeholder="Enter a location" />
        <button type="button">
          <span>
            <svg
              viewBox="0 0 24 24"
              height="24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.145 18.29c-5.042 0-9.145-4.102-9.145-9.145s4.103-9.145 9.145-9.145 9.145 4.103 9.145 9.145-4.102 9.145-9.145 9.145zm0-15.167c-3.321 0-6.022 2.702-6.022 6.022s2.702 6.022 6.022 6.022 6.023-2.702 6.023-6.022-2.702-6.022-6.023-6.022zm9.263 12.443c-.817 1.176-1.852 2.188-3.046 2.981l5.452 5.453 3.014-3.013-5.42-5.421z"
              ></path>
            </svg>
          </span>
        </button>
      </form>
    </div>
    <section id="weather-card" class="invisible">
      <div id="header">
        <img src="../public/day-cloudy.svg" alt="" />
        <div class="region">Kenya</div>
      </div>
      <div id="weather-details">
        <div id="primary-details">
          <div class="temperature"><span id="temp">20</span> &#176</div>
          <div class="condition">cloudy</div>
        </div>
        <div id="secondary-details">
          <div class="humidity">Humidity<br><div id="humidity">70%</div></div> <div class="wind-speed"><br>Speed<br><div id="speed">51 kmph</div></div>
                </div>
        </div>
      <div id="footer">Feels like 17 degrees celsius</div>
    </section>
  </body>
</html>
